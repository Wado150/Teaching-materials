<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>これまでのまとめ</title>
</head>
<body>
    <p>まずは終了タグが必要なタグから！</p>
    <h1>h1タグではタイトルを作れるよ！終了タグが必要だよ！</h1>
    <p>pタグでは段落が作れるよ！でもエンターで改行は
        できないよ！
    </p>
    <ul>
      <li>ulタグでリストが作れるよ！</li>
      <li>項目を増やすときはliタグを使うよ！</li>
      <li>liタグの中に</li>
        <ul>
            <li>リストの中にリストも入れられるよ！</li>
        </ul>
    </ul>
    <ol>
      <li>olタグで</li>
      <li>番号付きの</li>
      <li>タグを作れるよ！</li>
    </ol>
    <p>ちなみにタグの中にタグを入れることを「ネスト」というよ！</p>
    <p>brタグで改行が<br>
        できるよ！でも終了タグはいらないよ！</p>
    <img src="images/vscode" alt="vscode" width="100%">
</body>
</html>
